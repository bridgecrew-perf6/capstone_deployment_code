<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Product Recommendation System</title>
</head>

<body>
 <div class="recommend">
  <h1>User Product Recommend</h1>  
	
     <!-- Define a form to take input from user -->
        <form action="{{ url_for('recommend_pred')}}" method="post">
        <label for="USER">Enter User Name</label>
        <input type="text" name="user_name" required="required" />       
        <button type="submit">Recommend Products</button>
    </form>

   <br>
   <H2> Result </H2>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
 </div>

</body>
</html>
